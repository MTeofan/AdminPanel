<div class="page">
    <h1>Dashboard</h1>

    <div class="stats-grid">
        <div class="card">
            <h2>Tagesumsatz</h2>
            <p class="value">{{ dailyRevenue | currency:'EUR' }}</p>
        </div>

        <div class="card">
            <h2>Kunden heute</h2>
            <p class="value">{{ dailyCustomers }}</p>
        </div>
    </div>

    <h2>Neueste Tickets</h2>
    <table class="styled-table" *ngIf="latestTickets.length > 0; else noTickets">
        <thead>
        <tr>
            <th>Nummer</th>
            <th>Besuchsart</th>
            <th>Typ</th>
            <th>Kunde</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let ticket of latestTickets">
            <td>{{ ticket.ticketNumber }}</td>
            <td>{{ ticket.visitType }}</td>
            <td>{{ ticket.ticketType }}</td>
            <td>{{ ticket.customerType }}</td>
        </tr>
        </tbody>
    </table>
    <ng-template #noTickets>
        <div class="card">Keine Tickets vorhanden.</div>
    </ng-template>
</div>
